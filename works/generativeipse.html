<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
  />

  <title>Generative Ipse</title>
  <link rel="stylesheet" href="../workstyle.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../../index.html" id="logo">
        BTJK
      </a>
    </div>
  </header>

  <main class="project-page">
    <section class="project-hero">
      <img src="../assets/portfolio/sdw2023.jpg" alt="" />
    </section>

    <section class="project-info">
      <h1 class="project-title">Generative Ipse</h1>
      <div class="project-details">
        <p class="project-description">
          As part of the Singapore Design Week 2023, Generative Ipse is a collaborative project allowing the user to explore interior design options from the arrangement of Ipse Ipsa Ipsum's catalogue of furnitures.
        </p>
        <ul class="project-meta">
            <li><strong>Year:</strong> <br>2023</li>
            <li>
                <strong>Team:</strong><br>
                Architificial Architecture
            </li>
            <li>
            </li>
        </ul>
      </div>
    </section>

    <section class="video-showcase">
      <iframe
        src="https://www.youtube.com/embed/6T2M2cv7Ve8?si=6MwcrL0NgFrwOOmm"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    class GlideGallery extends HTMLElement {
      connectedCallback() {
        // parse attributes
        let images = [];
        try {
          images = JSON.parse(this.getAttribute('images'));
        } catch {
          images = this.getAttribute('images').split(',');
        }

        // build the carousel markup
        const section = document.createElement('section');
        section.className = 'project-carousel';
        section.innerHTML = `
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                ${images
                  .map(
                    src =>
                      `<li class="glide__slide"><img src="${src.trim()}" alt=""></li>`
                  )
                  .join('')}
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
            </div>
          </div>
        `;

        // attach it
        this.appendChild(section);

        // mount Glide on this carousel
        new Glide(section.querySelector('.glide'), {
          type: 'carousel',
          startAt: 0,
          perView: 1,
          focusAt: 'center',
          gap: 5,
          peek: { before: 0, after: 0 },
          animationDuration: 400,
          hoverpause: true,
          keyboard: true
        }).mount();
      }
    }
    customElements.define('glide-gallery', GlideGallery);
  </script>
</body>
</html>
